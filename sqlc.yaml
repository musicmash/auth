version: "1"
packages:
  - name: "models"
    path: "./internal/db/models"
    queries: "./internal/db/models/queries"
    schema: "./migrations"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: false
